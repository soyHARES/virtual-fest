<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<title>VIRTUAL FEST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>

 <div class="login-wrap">

    <div class="login-html">
    <center><img src="images/logo.png" width="50"></center>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Nueva Cuenta</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Usuario</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Clave</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="button" class="button" value="INICIAR" id="go">
                </div>
                <div class="group">
                    <label for="error" class="label" id="error1"></label>
                    
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Olvidó su clave?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Usuario</label>
                    <input id="usernew" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Clave</label>
                    <input id="passnew" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="passnew" class="label">Repetir Clave</label>
                    <input id="passRepeat" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="email" class="label">E-mail </label>
                    <input id="email" type="email" class="input">
                </div>
                <div class="group">
                    <input type="button" class="button" value="Listo" id="ready">
                </div>
                <div class="group">
                    <label for="error" class="label" id="error"></label>
                    
                </div>
                <div class="hr"></div>
               <!-- <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
